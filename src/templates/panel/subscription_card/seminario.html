{% load helpers %}
<style>
.card {
  padding: 0;
  margin: 0;
  list-style: none;
}
.card li {
  border-bottom: 1px solid #ccc;
  padding: 10px;
}
.card img.img {
  max-width: 100px;
  max-height: 100px;
  border: 1px solid #333;
  margin-left: 50px;
}
.card strong {
  display: inline-block;
  width: 200px;
}
</style>

<ul class="card">
    <li><strong>Palestras</strong> 
        <ul class="card">
        {% for s in subscription.user_data.seminarios %}
            <li>{{ s.name }}</li>
        {% endfor %}
        </ul>
    </li>
</ul>
