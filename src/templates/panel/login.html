<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ROTA | Painel de controle</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/static/panel/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="/static/panel/dist/css/AdminLTE.css">
  <link rel="stylesheet" href="/static/panel/plugins/iCheck/square/blue.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">

  <div class="login-logo">
      <img id="logo3" src="/static/core/img/logo3.jpg" style="display:block;margin:20px auto" width="200">
  </div>

  <div class="login-box-body" style="margin-top:40px">

    <p class="login-box-msg">Fa√ßa o login para continuar</p>

    <form method="post">
      {% csrf_token %}
      <div class="form-group has-feedback">
        <input type="email" name="email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" class="form-control" placeholder="Senha">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
    
      {% if error_msg %}
        <div class="alert alert-danger alert-dismissible">
            <i class="icon fa fa-ban"></i> {{ error_msg }}
        </div>
      {% endif %}

      <div class="row">
        <div class="col-xs-8">
            <!--
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
            -->
        </div>
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
        </div>
      </div>
    </form>

    <!--
    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
        Facebook</a>
    </div>
    -->

  </div>
</div>

</body>
</html>
